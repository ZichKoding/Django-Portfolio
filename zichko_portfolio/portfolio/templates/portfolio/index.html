{% extends "main/header.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/portfolio.css' %}">

<main>
    <section class="mission-container">
        <h3 class="mission-statement">
            {{ mission_statement }}
        </h3>
    </section>
    <section class="apps-summary-container">
        <div class="apps-container">
            <h1>Featured Projects</h1>
            <ul>
                {% for apps in app_description %}
                    <li class="app-details">
                        <h2>{{ apps.name }}</h2>
                        <img src="{{ apps.app_image.url }}" alt="{{ apps.app_name }}" class="app-image" width="250px">
                        <section class="app-details-description">
                            <p>{{ apps.app_description }}</p>
                            <a href="{{ apps.url }}">View Project</a>
                        </section>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="summary-container">
            <p>{{ summary }}</p>
        </div>
    </section>
</main>
{% endblock %}
